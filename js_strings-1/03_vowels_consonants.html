<!DOCTYPE html>
<html>
<head><title>Vowels & Consonants</title></head>
<body>
  <h2>Count Vowels & Consonants</h2>
  <input type="text" id="str" placeholder="Enter text">
  <button onclick="countVC()">Count</button>
  <p id="out"></p>
  <script>
    function countVC() {
      let str = document.getElementById("str").value;
      let vowels = "aeiouAEIOU", v = 0, c = 0;
      for (let ch of str) {
        if (/[a-zA-Z]/.test(ch)) {
          if (vowels.includes(ch)) v++;
          else c++;
        }
      }
      document.getElementById("out").innerText = `Vowels: ${v}, Consonants: ${c}`;
    }
  </script>
</body>
</html>
