<!DOCTYPE html>
<html>
<head><title>Sum 1 to N</title></head>
<body>
<h3>Sum of Numbers 1 to N</h3>
<input type="number" id="num" placeholder="Enter N">
<button onclick="findSum()">Calculate</button>
<p id="result"></p>
<script>
function findSum() {
  let n = parseInt(document.getElementById('num').value);
  let sum = 0;
  for (let i = 1; i <= n; i++) sum += i;
  document.getElementById('result').innerText = "Sum = " + sum;
}
</script>
</body>
</html>
