<!DOCTYPE html>
<html>
<head><title>Multiples of 3 and 5</title></head>
<body>
<h3>Count Multiples of 3 and 5</h3>
<button onclick="count()">Count</button>
<p id="result"></p>
<script>
function count() {
  let cnt = 0;
  for (let i = 1; i <= 100; i++) if (i % 3 === 0 && i % 5 === 0) cnt++;
  document.getElementById('result').innerText = "Count = " + cnt;
}
</script>
</body>
</html>
