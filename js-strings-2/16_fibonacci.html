<!DOCTYPE html>
<html>
<head><title>Fibonacci Series</title></head>
<body>
<h3>Fibonacci Series</h3>
<input type="number" id="num" placeholder="Enter N terms">
<button onclick="fibonacci()">Generate</button>
<p id="result"></p>
<script>
function fibonacci() {
  let n = parseInt(document.getElementById('num').value);
  let a = 0, b = 1, series = [];
  for (let i = 0; i < n; i++) {
    series.push(a);
    let temp = a + b;
    a = b;
    b = temp;
  }
  document.getElementById('result').innerText = series.join(", ");
}
</script>
</body>
</html>
