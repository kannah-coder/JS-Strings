<!DOCTYPE html>
<html>
<head><title>Reverse Number</title></head>
<body>
<h3>Reverse a Number</h3>
<input type="number" id="num" placeholder="Enter a number">
<button onclick="reverseNum()">Reverse</button>
<p id="result"></p>
<script>
function reverseNum() {
  let n = document.getElementById('num').value;
  let rev = "";
  for (let i = n.length - 1; i >= 0; i--) rev += n[i];
  document.getElementById('result').innerText = "Reversed = " + rev;
}
</script>
</body>
</html>
