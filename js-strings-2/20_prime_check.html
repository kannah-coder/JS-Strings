<!DOCTYPE html>
<html>
<head><title>Prime Check</title></head>
<body>
<h3>Prime Number Check</h3>
<input type="number" id="num" placeholder="Enter a number">
<button onclick="primeCheck()">Check</button>
<p id="result"></p>
<script>
function primeCheck() {
  let n = parseInt(document.getElementById('num').value);
  if (n < 2) {
    document.getElementById('result').innerText = n + " is not prime";
    return;
  }
  let prime = true;
  for (let i = 2; i <= Math.sqrt(n); i++) {
    if (n % i === 0) { prime = false; break; }
  }
  document.getElementById('result').innerText = prime ? n + " is prime" : n + " is not prime";
}
</script>
</body>
</html>
